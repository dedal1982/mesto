<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <div class="page__contant">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/img-profile.jpg" alt="аватарка" class="profile__avatar">
          <div class="profile__item">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__popup"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-plus"></button>
        </section>
        <section class="elements" aria-label="фотокарточки">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="popupText" class="popup__form">
            <input type="text" required name="name" class="popup__input popup__input_type_name">
            <input type="text" required name="job" class="popup__input popup__input_type_job">
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_img">
        <div class="popup__container popup__container_img">
          <button type="button" class="popup__close popup__close_img"></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="popupImg" class="popup__form popup__form_img">
            <input type="text" required placeholder="Название" name="nameImg" class="popup__input popup__input_type_text">
            <input type="text" required placeholder="Ссылка на картинку" name="linkImg" class="popup__input popup__input_type_link">
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup-fullScreen">
        <div class="popup-fullScreen__container">
          <button type="button" class="popup__close popup-fullScreen__close"></button>
          <img class="popup-fullScreen__img" src="#" alt="#">
          <p class="popup-fullScreen__caption"></p>
        </div>
      </div>
    </div>
    <template class="template">
      <div class="element">
        <img class="element__img">
        <div class="element__item">
          <h2 class="element__name"></h2>
          <button type="button" class="element__button"></button>
        </div>
        <button type="button" class="element__button-trash"></button>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
